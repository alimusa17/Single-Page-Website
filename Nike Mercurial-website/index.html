<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Shoe Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-bag"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>NIKE <br>  MERCURIAL</h1>
                <p></p>
                <div class="price">
                    <h2>$179</h2>
                    <s>$279</s>
                </div>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="images/nike-6.png">
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="images/nike-1.png">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-3.png">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-7.png">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-2.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
